<div id="rsvp1-modal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <h3>What are you waiting for?</h3>
                        <p>We would greatly appreciate if you could RSVP before 1st of July '23</p>
                        <form id="rsvp-form" class="rsvp-form"
                            action=""
                            method="POST">
                            <div class="row">
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-input-group">
                                        <i class="fa fa-envelope"></i><input type="email" name="email" class=""
                                                                            placeholder="Your email"
                                                                            required>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-input-group">
                                        <i class="fa fa-user"></i><input name="name" class=""
                                                                        placeholder="Your name"
                                                                        required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-input-group">
                                        <i class="fa fa-users"></i><input type="number" name="extras" class="" min="0"
                                                                        max="4"
                                                                        placeholder="Husband/Wife or kids"
                                                                        required>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-input-group">
                                        <label for="extra">Choose an extra:</label>

                                        <select name="cars" id="extra">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        </select>
                                    </div>
                                </div>
                                

                                <!-- <div class="col-md-6 col-sm-6">
                                    <div class="form-input-group">
                                        <i class="fa fa-key"></i><input type="number" name="invite_code" id="invite_code"
                                                                        class="" min="0"
                                                                        placeholder="Invite code"
                                                                        required>
                                    </div> -->
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12" id="alert-wrapper"></div>
                            </div>
                            <button class="btn-fill rsvp-btn">
                                Yes,
                                that's me!
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
